<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price - offer</title>
</head>

<body>
    <main class="offer">
        <div class="offer__box light">
            <header>
                <h1 class="offer__header">Basic</h1>
            </header>
            <section class="offer__how">
                <h2>
                    1 gb
                </h2>
                <p>
                    Free to 30 minutes
                </p>
            </section>
            <button class="btn--dark">
                Buy now
            </button>
        </div>


        <div class="offer__box dark">
            <header>
                <h1 class="offer__header">Individual</h1>
            </header>
            <section class="offer__how">
                <h2>
                    15 gb
                </h2>
                <h2>
                    Unlimited call
                </h2>
                <ul class="social">
                    <li class="social__icons">
                        <a href="#">
                            <img src="./assets/images/icons/Youtube.svg" alt="youtube">
                        </a>
                    </li>
                    <li class="social__icons">
                        <a href="#">
                            <img src="./assets/images/icons/twitter.svg" alt="twitter">
                        </a>
                    </li>
                    <li class="social__icons">
                        <a href="#">
                            <img src="./assets/images/icons/facebook.svg" alt="facebook">
                        </a>
                    </li>
                </ul>
            </section>
            <button class="btn--individual">
                Buy now
            </button>
        </div>


        <div class="offer__box light">
            <header>
                <h1 class="offer__header">Basic</h1>
            </header>
            <section class="offer__how">
                <h2>
                    1 gb
                </h2>
                <p>
                    Free to 30 minutes
                </p>
            </section>
            <button class="btn--dark">
                Buy now
            </button>
        </div>
    </main>
</body>

</html>
